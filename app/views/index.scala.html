@(list: ((String, Vector[Double]), List[(String, Vector[Double])]))
@import tools.Cosine

<style>
div {float:left;width:300px;margin-bottom:10px;margin-right:10px;background-color:#dddddd;}
img{float:left;width:130px;height:150px;margin-right:15px;}
</style>
<div style="width:100%">
    <img src="http://disa.fi.muni.cz/profimedia/images/@list._1._1"/>
    <p><b>Query Point</b></p>
</div>
@for(item <- list._2) {
  <a href="http://localhost:9000/query/@item._1">
      <div>
          <img src="http://disa.fi.muni.cz/profimedia/images/@item._1"/>
          <p>@item._1</p>
          <p>dist from q: @Cosine.measure(item._2, list._1._2).toString.substring(0, 5)</p>
      </div>
  </a>
}

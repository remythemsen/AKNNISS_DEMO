@import scala.collection.mutable.ArrayBuffer
@(points: (ArrayBuffer[(String, Float)], String, Double))

<style>
div {float:left;width:300px;margin-bottom:10px;margin-right:10px;background-color:#dddddd;}
img{float:left;width:130px;height:150px;margin-right:15px;}
</style>
<div style="width:100%">
    <img src="http://disa.fi.muni.cz/profimedia/images/@points._2"/>
    <p><b>Query Point</b></p>
    <p>retrieved in : @points._3 seconds</p>
</div>
@for(item <- points._1.tail) {
  <a href="http://localhost:9000/query/@item._1">
      <div>
          <img src="http://disa.fi.muni.cz/profimedia/images/@item._1"/>
          <p>@item._1</p>
          <p>Dist From Q: @item._2.toString</p>
      </div>
  </a>
}

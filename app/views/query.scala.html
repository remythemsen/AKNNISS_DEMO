@(list: List[((String, Array[Float]), Float)], time:String, points:Int)

<style>
div {float:left;width:300px;margin-bottom:10px;margin-right:10px;background-color:#dddddd;}
img{float:left;width:130px;height:150px;margin-right:15px;}
</style>
<div style="width:100%">
    <img src="http://disa.fi.muni.cz/profimedia/images/@list.head._1._1"/>
    <p><b>Query Point</b></p>
    <p>@(points - 1) points were found in: @time</p>
    <p>Showing the top 30 closest</p>
</div>
@for(item <- list.tail.take(30)) {
  <a href="http://localhost:9000/query/@item._1._1">
      <div>
          <img src="http://disa.fi.muni.cz/profimedia/images/@item._1._1"/>
          <p>@item._1._1</p>
          <p>Dist From Q: @item._2.toString</p>
      </div>
  </a>
}
